<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iranian Data Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>تولید اطلاعات تست</h1>
    
    <div class="generator-section">
      <button id="generatePhone" class="btn">تولید شماره موبایل</button>
      <input type="text" id="phoneResult" readonly class="result-input">
    </div>

    <div class="generator-section">
      <button id="generateName" class="btn">تولید نام</button>
      <input type="text" id="nameResult" readonly class="result-input">
    </div>

    <div class="generator-section">
      <button id="generateNationalCode" class="btn">تولید کد ملی</button>
      <input type="text" id="nationalCodeResult" readonly class="result-input">
    </div>

    <div class="generator-section">
      <button id="generateBankCard" class="btn">تولید شماره کارت</button>
      <input type="text" id="bankCardResult" readonly class="result-input">
    </div>

    <div class="generator-section">
      <button id="generateSheba" class="btn">تولید شماره شبا</button>
      <input type="text" id="shebaResult" readonly class="result-input">
    </div>
  </div>

  <script src="generator.js"></script>
  <script src="popup.js"></script>
</body>
</html>
